<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduCaixa Maqueta Custom</title>

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    /> -->

    <!-- IMPORT SAME BOOTSTRAP AS LIFERAY VERSION -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Full calendar library -->
    <link href="../fullcalendar-5.5.0/lib/main.css" rel="stylesheet" />
    <script src="../fullcalendar-5.5.0/lib/main.js"></script>

    <!-- CSS DAILY CALENDAR -->
    <link href="src/css/dailyCalendar.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <script src="src/js/main.js"></script>
    <link href="src/css/base.css" rel="stylesheet" />
  </head>

  <body>
    <div id="resume-activities"></div>
    <div id="resume-error"></div>

    <div id="daily-calendar"></div>

    <!-- Modal Replace Session -->
    <div
      class="modal fade"
      id="replaceSession"
      role="dialog"
      tabindex="-1"
      aria-labelledby="replaceSessionLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title modal__title" id="replaceSessionLabel">
              Només es permeten dues sessions per grup.
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="modal__description">
              Selecciona quina sessió vols substituir:
            </p>
            <div id="remove__options" class="modal__sessions"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Replace Session -->

    <!-- JS DAILY CALENDAR -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="src/js/dailyCalendar.js"></script>
  </body>
</html>
